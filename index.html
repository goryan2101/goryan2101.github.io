<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Найди спрятанное сокровище!</title>
</head>
<body>
    <h1 id="heading" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Найди спрятанное сокровище!</h1>

    <img id="map" width=400 height=400 src="http://nostarch.com/images/treasuremap.png">

    <p id="distance" style="font-family: Verdana, Geneva, Tahoma, sans-serif;"></p>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script>
        function getRandomNumber(size) {
            return Math.floor(Math.random() * size)
        }

        function getDistance(event, target) {
            var diffX = event.offsetX + target.x
            var diffY = event.offsetY + target.y
            Math.sqrt((diffX ** 2) + (diffY ** 2))
        }

        function getDistanceHint(event) {
            if (getDistance(event, target) < 8) {
                return "Рестартни, чтобы начать снова."
                alert("Ты подебил! Найдено сокровище в " + clicks + " кликов.")
            } else if (getDistance(event, target) < 10) {
                return "МЕГА ГОРЯЧО!!!"
            } else if (getDistance(event, target) < 20) {
                return "Очень горячо!"
            } else if (getDistance(event, target) < 40) {
                return "Горячо!"
            } else if (getDistance(event, target) < 80) {
                return "Тепло"
            } else if (getDistance(event, target) < 160) {
                return "Холодно!"
            } else if (getDistance(event, target) < 320) {
                return "Очень холодно!"
            } else {
                return "МЕГА ХОЛОДНО!!!"
            } 
        }

        let map = $("#map")
        let height = 400
        let width = 400
        let clicks = 0
        let target = {
            x: getRandomNumber(width),
            y: getRandomNumber(height)
        }
        map.click((event) => {
            clicks++
            $("#distance").text(getDistanceHint(event))
        })
    </script>
</body>
</html>
